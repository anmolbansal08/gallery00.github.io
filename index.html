<!DOCTYPE html>
<html>

<head>

    <title>Display Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">

</head>

<body background="images/bg.jpeg">
    <div style="text-align:center">

        <h1 class="h1"> Catch any one:</h1>
    </div>
    <marquee direction="left" scrollamount="15">
        <div class="row">
            <div class="column">
                <img src="images/1.jpeg" alt="OOPS!!" onclick="run(this)">

            </div>
            <div class="column">
                <img src="images/2.jpeg" alt="OOPS!!" onclick="run(this)">

            </div>
            <div class="column">
                <img src="images/3.jpg" alt="OOPS!!" onclick="run(this)">

            </div>
            <div class="column">
                <img src="images/4.jpeg" alt="OOPS!!" onclick="run(this)">

            </div>
            <!-- <div class="row"> -->


        </div>
        <div class="column">
            <img src="images/5.jpeg" alt="OOPS!!" onclick="run(this)">

        </div>
        <div class="column">
            <img src="images/6.jpeg" alt="OOPS!!" onclick="run(this)">

        </div>
        <div class="column">
            <img src="images/7.jpg" alt="OOPS!!" onclick="run(this)">

        </div>
        <div class="column">
            <img src="images/8.jpeg" alt="OOPS!!" onclick="run(this)">

        </div>
    </marquee>
    <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    </div>

    <img id="expanded" style="width:100%">
    <div id="imgtxt"></div>
    <script src="main.js"></script>
</body>

</html>
